            for (const opcao of opcoes) {
                if (opcao.checked) {
                    resposta = opcao.value;
                    break;
                }
            }
            
            if (resposta === "") {
                alert("Selecione uma opção.");
            } else {
                respostas[perguntaIndex] = resposta;
